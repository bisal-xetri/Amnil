<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="bg-gradient-to-r from-[#db2777] via-[#ef4444] to-[#f97316] text-white font-mono"
  >
    <h1 class="text-5xl font-bold text-center py-5 shadow-md border-b-2">
      Currency Converter
    </h1>
    <main class="min-h-screen w-full flex justify-center items-center">
      <div class="h-100 w-80 bg-slate-200 rounded-md shadow-md text-black">
        <h1 class="text-center text-2xl font-bold px-4 pt-5">
          Currency Converter
        </h1>
        <form action="" class="p-5">
          <label class="text-[14px]" for="">Date:</label>
          <input
            type="date"
            name=""
            max=""
            id="date"
            placeholder="Enter amount"
            class="border border-black text-black w-full p-2 rounded-md"
          />
          <label class="text-[14px]" for="">Enter Amount:</label>
          <input
            type="number"
            min="1"
            name=""
            id="amount"
            placeholder="Enter amount"
            class="border border-black text-black w-full p-2 rounded-md"
          />
          <div class="mt-5 flex justify-between items-center">
            <div>
              <p class="text-[14px]">Form</p>
              <div
                class="flex border border-slate-400 px-2 py-1 rounded-md from"
              >
                <img
                  src="https://flagsapi.com/US/flat/64.png"
                  class="h-6 w-6"
                />
                <select
                  class="outline-none"
                  name="from"
                  id="fromDropdown"
                ></select>
              </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left mt-6"></i>
            <div>
              <p class="text-[14px]">To</p>
              <div class="flex border border-slate-400 px-2 py-1 rounded-md to">
                <img
                  src="https://flagsapi.com/NP/flat/64.png"
                  class="h-6 w-6"
                />

                <select
                  class="outline-none"
                  name="to"
                  id="fromDropdown"
                ></select>
              </div>
            </div>
          </div>
          <div class="mt-5 msg">1USD = 110NPR</div>
          <button
            class="bg-purple-400 px-2 py-1 text-white hover:bg-purple-500 cursor-pointer rounded-md w-full mt-6"
            id="btn"
          >
            Get Exchange Rate
          </button>
        </form>
      </div>
    </main>
    <!--  Foreign Exchange Rates table -->
    <section class="w-screen p-10">
      <div>
        <h1 class="text-4xl font-bold mb-4 text-center">
          Foreign Exchange Rates
        </h1>
        <table class="table-auto w-full border-collapse border border-gray-300">
          <thead>
            <tr>
              <th class="border border-gray-300 p-2">Currency</th>
              <th class="border border-gray-300 p-2">Unit</th>
              <th class="border border-gray-300 p-2">Buy</th>
              <th class="border border-gray-300 p-2">Sell</th>
            </tr>
          </thead>
          <tbody id="exchange-rates"></tbody>
        </table>
      </div>
    </section>

    <script src="countryCode.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
