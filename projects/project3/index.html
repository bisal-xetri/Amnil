<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register and Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="register">
        <form action="">
          <h1 class="title">Register</h1>
          <label for="">Name</label>
          <input type="text" name="" id="" placeholder="Name" />
          <span class="error">*Something went wrong</span><br /><br />

          <label for="">UserName</label>

          <input type="text" name="" id="" placeholder="Username" /><br /><br />

          <label for="">Email</label>
          <input type="email" name="" id="" placeholder="Email" /><br /><br />
          <label for="">Password</label>
          <input type="text" name="" id="" placeholder="Password" /><br /><br />
          <label for="">Confirm Password</label>
          <input
            type="text"
            name=""
            id=""
            placeholder="Retype Password"
          /><br /><br />
          <button class="btn btn-register">Register</button>
          <p>If you have already account <a href="">LogIn</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
